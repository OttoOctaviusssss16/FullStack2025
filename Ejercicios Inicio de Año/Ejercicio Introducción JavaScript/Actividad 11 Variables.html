<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"><b>Contenedor</b></div>
    <form>
        <h6>Texto Modificado</h6>
        <input type="text" id="reemplaza">
        <hr>
        <h6>Parrafo a modificar</h6>
        <input type="number" id="reemplazanum">
    </form>

    <button onclick="nuevoParrafo()">Agregar</button>
    <button onclick="eliminar()">Quitar</button>
    <button onclick="reemplazar()">Modificar</button>
    <script>
            var parnum = document.getElementsByTagName("p");
        function nuevoParrafo() {
            var p = document.createElement("p");
            var nodo = document.createTextNode("Parrafo " + (parnum.length + 1));
            p.appendChild(nodo);

            var div = document.getElementById("demo");
            div.appendChild(p);

        }
        function eliminar() {
            var padre = document.getElementById("demo");
            var parrafos = padre.getElementsByTagName("p");
            var numeroparr = parseInt(document.getElementById("reemplazanum").value) - 1;
            if (parrafos.length >= 0) {
                padre.removeChild(parrafos[numeroparr]);
                parnum.length --;

            }
        }
        function reemplazar() {
            var padre = document.getElementById("demo");
            var Parrafos = padre.getElementsByTagName("p");

            if (Parrafos.length >= 0) {
                var nuevoParrafo = document.createElement("p");
                var texto = document.createTextNode(document.getElementById("reemplaza").value);
                var numeroparr = parseInt(document.getElementById("reemplazanum").value) - 1;

                nuevoParrafo.appendChild(texto)

                padre.replaceChild(nuevoParrafo, Parrafos[numeroparr]);
            }
        }
    </script>
</body>

</html>
