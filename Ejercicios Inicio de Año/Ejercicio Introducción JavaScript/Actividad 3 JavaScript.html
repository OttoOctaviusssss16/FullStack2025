<!DOCTYPE HTML>
<html>
    <head>
        <title>Documento</title>
    </head>
    <body>
        <script>
            var numero = prompt("Ingrese un número");
            if ((numero%5)==0){
                document.write("El número es divisible entre 5")
            }else{
                document.write("El número no es divisible entre 5")
            }
        </script>
    </body>
</html>
