<!DOCTYPE html>
<html lang="es">
    <head>
    <title> Documento</title>
    <meta charset="UTF-8">
    </head>
    <body>
    <form>
        Numero 1<input id="num1" type="number"> <hr>
        Numero 2<input id="num2" type="number"> <hr>
        Resultado <input id="resultado" type="number" readonly>
        <button type="button" onclick="sumar()">Sumar</button>
        <button type="button" onclick="division()">Dividir</button>
        <button type="button" onclick="restar()">Restar</button>
        <button type="button" onclick="multiplicar()">Multiplicar</button>
        <button type="button" onclick="porcentaje()">Porcentaje</button>
    </form>
        <script>
            function sumar(){
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                num1 = parseInt(num1);
                num2 = parseInt(num2);
                var res = num1 + num2;
                document.getElementById("resultado").value = res;
            }
            function restar(){
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                num1 = parseInt(num1);
                num2 = parseInt(num2);
                var res = num1 - num2;
                document.getElementById("resultado").value = res;
            }
            function division(){
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                num1 = parseInt(num1);
                num2 = parseInt(num2);
                var res = num1 / num2;
                document.getElementById("resultado").value = res;
            }
            function multiplicar(){
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                num1 = parseInt(num1);
                num2 = parseInt(num2);
                var res = num1 * num2;
                document.getElementById("resultado").value = res;
            }
            function porcentaje(){
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                num1 = parseInt(num1);
                num2 = parseInt(num2);
                var res = num1 % num2;
                document.getElementById("resultado").value = res;
            }
        </script>
    </body>
</html>
